<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit 1 Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .back-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th {
      background: #007bff;
      color: white;
      padding: 10px;
    }
    td {
      text-align: center;
      padding: 10px;
      height: 50px;
      border: 1px solid #ddd;
    }
    .past { background: #ccc; color: #777; }
    .open { background: #2ecc71; color: white; cursor: pointer; }
    .pending { background: #f39c12; color: white; }
    .approved { background: #3498db; color: white; }
    .empty { background: #fff; }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #219653;
    }
    #status {
      margin: 15px 0;
      padding: 10px;
      background: #d5f5e3;
      border-radius: 5px;
      display: none;
    }
    .legend {
      margin: 15px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .legend div {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .legend span {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      display: inline-block;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Back to Dashboard Button -->
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>

  <h1>üè° Unit 1 Booking</h1>

  <div class="legend">
    <div><span style="background:#2ecc71"></span>Available</div>
    <div><span style="background:#f39c12"></span>Pending</div>
    <div><span style="background:#3498db"></span>Booked</div>
    <div><span style="background:#ccc"></span>Past</div>
  </div>

  <h2>üìÖ Availability Calendar</h2>
  <table id="calendar">
    <tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>
  </table>

  <h2>üìù Request Booking</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Full Name" required />
    <input type="tel" id="phone" placeholder="Phone Number (e.g. +62812345678)" required />
    <input type="hidden" id="dates" />
    <button type="submit">Request Booking</button>
  </form>

  <div id="status"></div>

  <p><a href="#" onclick="showAdmin(); return false;">üëâ Admin Login</a></p>

  <div id="adminPanel" style="display:none;">
    <h2>üîê Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>

    <div id="adminContent" style="display:none; margin-top:20px;">
      <div id="pendingList"></div>
      <p><a href="#" onclick="logout(); return false;">‚Üê Back to Booking</a></p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'unit1';
    const ADMIN_PASSWORD = 'admin123';
    let selectedDates = [];

    const calendar = document.getElementById('calendar');
    const statusDiv = document.getElementById('status');
    const adminPanel = document.getElementById('adminPanel');
    const adminContent = document.getElementById('adminContent');
    const adminPass = document.getElementById('adminPass');

    // Generate 3-month calendar
    function generateCalendar() {
      const today = new Date();
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      calendar.innerHTML = '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>';
      let row = document.createElement('tr');

      for (let i = 0; i < 90; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const dateStr = d.toISOString().split('T')[0];
        const cell = document.createElement('td');
        cell.textContent = d.getDate();

        // Add empty cells for days before first day
        if (i === 0) {
          const dayOfWeek = d.getDay();
          for (let j = 0; j < dayOfWeek; j++) {
            row.appendChild(document.createElement('td'));
          }
        }

        // Style based on status
        if (d < today && d.setHours(0,0,0,0) < today.setHours(0,0,0,0)) {
          cell.className = 'past';
        } else {
          const booking = bookings.find(b => b.dates.includes(dateStr));
          if (booking && booking.status === 'approved') {
            cell.className = 'approved';
            cell.title = `Booked: ${booking.name}`;
          } else if (booking && booking.status === 'pending') {
            cell.className = 'pending';
            cell.title = `Pending: ${booking.name}`;
          } else {
            cell.className = 'open';
            cell.onclick = () => {
              if (selectedDates.includes(dateStr)) {
                selectedDates = selectedDates.filter(d => d !== dateStr);
                cell.style.opacity = '1';
              } else {
                selectedDates.push(dateStr);
                cell.style.opacity = '0.5';
              }
              document.getElementById('dates').value = selectedDates.join(', ');
            };
          }
        }
        row.appendChild(cell);

        // New row every Saturday or end
        if (d.getDay() === 6 || i === 89) {
          calendar.appendChild(row);
          row = document.createElement('tr');
        }
      }
    }

    // Form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("Please enter your name and phone number.");
        return;
      }

      if (selectedDates.length === 0) {
        alert("Please select at least one date.");
        return;
      }

      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings.push({
        id: Date.now(),
        name,
        phone,
        dates: selectedDates,
        status: 'pending'
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));

      statusDiv.style.display = "block";
      statusDiv.innerHTML = `‚úÖ Thank you, ${name}! Your request is pending approval.`;
      setTimeout(() => statusDiv.style.display = "none", 3000);

      generateCalendar(); // Refresh
    });

    // Admin Panel
    function showAdmin() {
      adminPanel.style.display = 'block';
    }
    function checkPassword() {
      if (adminPass.value === ADMIN_PASSWORD) {
        adminPass.style.display = 'none';
        document.querySelector('#adminPanel button').style.display = 'none';
        adminContent.style.display = 'block';
        loadPending();
      } else {
        alert("‚ùå Wrong password!");
      }
    }
    function logout() {
      adminPanel.style.display = 'none';
      adminContent.style.display = 'none';
      adminPass.style.display = 'block';
      adminPass.value = '';
      document.querySelector('#adminPanel button').style.display = 'inline-block';
    }
    function loadPending() {
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const pending = bookings.filter(b => b.status === 'pending');
      const div = document.getElementById('pendingList');
      div.innerHTML = "<h3>üïí Pending Bookings</h3>";
      if (pending.length === 0) {
        div.innerHTML += "<p>No pending bookings.</p>";
        return;
      }
      pending.forEach(b => {
        const item = document.createElement('div');
        item.innerHTML = `
          <strong>${b.name}</strong> (${b.phone})<br>
          ${b.dates.join(', ')}<br>
          <button onclick="approve(${b.id})">‚úÖ Approve</button>
          <button onclick="reject(${b.id})">‚ùå Reject</button>
          <hr>
        `;
        div.appendChild(item);
      });
    }
    function approve(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const booking = bookings.find(b => b.id == id);
      if (!booking) return;

      const hasConflict = bookings.some(b =>
        b.status === 'approved' &&
        b.dates.some(date => booking.dates.includes(date))
      );

      if (hasConflict) {
        alert("‚ùå Conflict: Dates already booked.");
        return;
      }

      booking.status = 'approved';
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("‚úÖ Approved");
      loadPending();
      generateCalendar();
    }
    function reject(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("‚ùå Rejected");
      loadPending();
      generateCalendar();
    }

    // Initialize
    generateCalendar();
  </script>
</body>
</html>
