<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Units 1-9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th {
      background: #007bff;
      color: white;
      padding: 10px;
    }
    td {
      text-align: center;
      padding: 10px;
      height: 50px;
      width: 50px;
      border: 1px solid #ddd;
    }
    .past { background: #ccc; color: #777; }
    .open { background: #2ecc71; color: white; }
    .pending { background: #f39c12; color: white; }
    .approved { background: #3498db; color: white; }
    .empty { background: #fff; }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .legend {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .legend div {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .legend span {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üè° Unit Booking</h1>
  <p><strong>Select unit:</strong></p>
  <select id="unitSelect">
    <option value="unit1">Unit 1</option>
    <option value="unit2">Unit 2</option>
    <option value="unit3">Unit 3</option>
    <option value="unit4">Unit 4</option>
    <option value="unit5">Unit 5</option>
    <option value="unit6">Unit 6</option>
    <option value="unit7">Unit 7</option>
    <option value="unit8">Unit 8</option>
    <option value="unit9">Unit 9</option>
  </select>

  <div class="legend">
    <div><span style="background:#2ecc71"></span> Available</div>
    <div><span style="background:#f39c12"></span> Pending</div>
    <div><span style="background:#3498db"></span> Booked</div>
    <div><span style="background:#ccc"></span> Past</div>
  </div>

  <h2>üìÖ Availability Calendar</h2>
  <table id="calendar">
    <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
  </table>

  <h2>üìù Request Booking</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Full Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="hidden" id="dates" />
    <button type="submit">Request Booking</button>
  </form>
  <div id="status"></div>

  <p><a href="#" onclick="showAdmin(); return false;">üëâ Admin Login</a></p>

  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h2>üîê Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="adminContent" style="display:none;">
      <p><strong>Select Unit:</strong></p>
      <select id="adminUnitSelect"></select>
      <div id="pendingList"></div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "admin123";
    let selectedDates = [];
    let currentUnit = 'unit1';

    const unitSelect = document.getElementById('unitSelect');
    const adminUnitSelect = document.getElementById('adminUnitSelect');
    const form = document.getElementById('bookingForm');
    const statusDiv = document.getElementById('status');
    const calendar = document.getElementById('calendar');
    const adminPanel = document.getElementById('adminPanel');
    const adminContent = document.getElementById('adminContent');
    const adminPass = document.getElementById('adminPass');

    // Generate calendar for next 3 months
    function generateCalendar() {
      const today = new Date();
      const bookings = JSON.parse(localStorage.getItem(currentUnit) || "[]");
      calendar.innerHTML = '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
      let row = document.createElement('tr');

      // Start from today, show 90 days
      for (let i = 0; i < 90; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const dateStr = d.toISOString().split('T')[0];

        const cell = document.createElement('td');
        cell.textContent = d.getDate();

        if (i === 0) {
          // First day
          const dayOfWeek = d.getDay();
          for (let j = 0; j < dayOfWeek; j++) {
            row.appendChild(document.createElement('td'));
          }
        }

        const booking = bookings.find(b => b.dates.includes(dateStr));
        if (d < today && d.setHours(0,0,0,0) < today.setHours(0,0,0,0)) {
          cell.className = 'past';
        } else if (booking && booking.status === 'approved') {
          cell.className = 'approved';
          cell.title = `Booked: ${booking.name}`;
        } else if (booking && booking.status === 'pending') {
          cell.className = 'pending';
          cell.title = `Pending: ${booking.name}`;
        } else {
          cell.className = 'open';
          cell.style.cursor = 'pointer';
          cell.onclick = () => {
            if (selectedDates.includes(dateStr)) {
              selectedDates = selectedDates.filter(d => d !== dateStr);
              cell.style.opacity = '1';
            } else {
              selectedDates.push(dateStr);
              cell.style.opacity = '0.5';
            }
            document.getElementById('dates').value = selectedDates.join(', ');
          };
        }

        row.appendChild(cell);
        if ((d.getDay() === 6) || i === 89) {
          calendar.appendChild(row);
          row = document.createElement('tr');
        }
      }
    }

    unitSelect.addEventListener('change', () => {
      currentUnit = unitSelect.value;
      selectedDates = [];
      generateCalendar();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (selectedDates.length === 0) {
        alert("Please select at least one date.");
        return;
      }

      const bookings = JSON.parse(localStorage.getItem(currentUnit) || "[]");
      bookings.push({
        id: Date.now(),
        name,
        phone,
        dates: selectedDates,
        status: 'pending'
      });
      localStorage.setItem(currentUnit, JSON.stringify(bookings));

      statusDiv.style.display = "block";
      statusDiv.innerHTML = `‚úÖ Thank you, ${name}! Your request is pending.`;
      setTimeout(() => statusDiv.style.display = "none", 3000);

      generateCalendar();
    });

    // Admin
    function showAdmin() {
      adminPanel.style.display = 'block';
    }
    function checkPassword() {
      if (adminPass.value === ADMIN_PASSWORD) {
        adminPass.style.display = 'none';
        document.querySelector('#adminPanel button').style.display = 'none';
        adminContent.style.display = 'block';
        loadPending();
        adminUnitSelect.innerHTML = '';
        for (let i = 1; i <= 9; i++) {
          const opt = document.createElement('option');
          opt.value = `unit${i}`;
          opt.textContent = `Unit ${i}`;
          adminUnitSelect.appendChild(opt);
        }
        adminUnitSelect.addEventListener('change', loadPending);
      } else {
        alert("‚ùå Wrong password!");
      }
    }
    function loadPending() {
      const unit = adminUnitSelect.value;
      const bookings = JSON.parse(localStorage.getItem(unit) || "[]");
      const pending = bookings.filter(b => b.status === 'pending');
      const div = document.getElementById('pendingList');
      div.innerHTML = "<h3>Pending Bookings</h3>";
      if (pending.length === 0) {
        div.innerHTML += "<p>No pending bookings.</p>";
        return;
      }
      pending.forEach(b => {
        const item = document.createElement('div');
        item.innerHTML = `<strong>${b.name}</strong> (${b.phone})<br>${b.dates.join(', ')}<br><button onclick="approve('${unit}', ${b.id})">Approve</button> <button onclick="reject('${unit}', ${b.id})">Reject</button><hr>`;
        div.appendChild(item);
      });
    }
    function approve(unit, id) {
      let bookings = JSON.parse(localStorage.getItem(unit) || "[]");
      const booking = bookings.find(b => b.id == id);
      if (!booking) return;
      const hasConflict = bookings.some(b => b.status === 'approved' && b.dates.some(d => booking.dates.includes(d)));
      if (hasConflict) {
        alert("Conflict: Dates already booked.");
        return;
      }
      booking.status = 'approved';
      localStorage.setItem(unit, JSON.stringify(bookings));
      alert("Approved");
      loadPending();
      if (unit === currentUnit) generateCalendar();
    }
    function reject(unit, id) {
      let bookings = JSON.parse(localStorage.getItem(unit) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(unit, JSON.stringify(bookings));
      alert("Rejected");
      loadPending();
    }

    // Init
    generateCalendar();
  </script>
</body>
</html>
