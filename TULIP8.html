<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TULIP 8 Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .back-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 30px 0;
    }
    th {
      background: #007bff;
      color: white;
      padding: 8px;
    }
    td {
      text-align: center;
      padding: 8px;
      height: 40px;
      border: 1px solid #ddd;
    }
    .past { background: #ccc; color: #777; }
    .open { background: #2ecc71; color: white; cursor: pointer; }
    .pending { background: #f39c12; color: white; }
    .approved { background: #3498db; color: white; }
    .approved:hover { 
      position: relative; 
      z-index: 1; 
      transform: scale(1.1); 
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #219653;
    }
    .btn-delete {
      background: #e74c3c !important;
    }
    .btn-delete:hover {
      background: #c0392b !important;
    }
    .btn-logout {
      background: #95a5a6 !important;
    }
    .btn-logout:hover {
      background: #7f8c8d !important;
    }
    #status {
      margin: 15px 0;
      padding: 10px;
      background: #d5f5e3;
      border-radius: 5px;
    }
    .legend {
      margin: 15px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      font-size: 14px;
    }
    .legend div {
      display: flex;
      align-items: center;
    }
    .legend span {
      width: 15px;
      height: 15px;
      margin-right: 5px;
      display: inline-block;
      border-radius: 3px;
    }
    .booking-info {
      font-size: 12px;
      margin-top: 2px;
    }
    .my-booking {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  <h1>üè° TULIP 8 Booking</h1>

  <div class="legend">
    <div><span style="background:#2ecc71"></span>Available</div>
    <div><span style="background:#f39c12"></span>Pending</div>
    <div><span style="background:#3498db"></span>Booked</div>
    <div><span style="background:#ccc"></span>Past</div>
  </div>

  <h2>üìÖ Availability Calendar</h2>
  <div id="calendar"></div>

  <div id="bookingSection">
    <h2>üìù Request Booking</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="hidden" id="dates" />
      <button type="submit">Request Booking</button>
    </form>
    <div id="status"></div>
    <p><a href="#" onclick="showAdmin(); return false;">üëâ Admin Login</a></p>
  </div>

  <div id="manageBooking" style="display:none;">
    <h2>üõ†Ô∏è Manage Your Booking</h2>
    <div id="bookingDetails"></div>
    <button onclick="cancelBooking()" class="btn-delete">üóëÔ∏è Cancel Booking</button>
    <p><a href="TULIP8.html">‚Üê Back to Availability</a></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>üîê Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <div id="adminContent" style="display:none; margin-top:20px;">
      <h3>üïí Pending Bookings</h3>
      <div id="pendingList"></div>
      <h3>‚úÖ Approved Booking</h3>
      <div id="approvedList"></div>
      <p><button onclick="logout()" class="btn-logout">üîê Logout</button></p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'TULIP8';
    const ADMIN_PASSWORD = 'admin123';
    let selectedDates = [];

    const calendar = document.getElementById('calendar');
    const statusDiv = document.getElementById('status');
    const bookingSection = document.getElementById('bookingSection');
    const manageBooking = document.getElementById('manageBooking');
    const bookingDetails = document.getElementById('bookingDetails');
    const adminPanel = document.getElementById('adminPanel');
    const adminContent = document.getElementById('adminContent');
    const adminPass = document.getElementById('adminPass');

    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const bookingId = getUrlParam('booking');
    if (bookingId) {
      bookingSection.style.display = 'none';
      adminPanel.style.display = 'none';
      manageBooking.style.display = 'block';
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const myBooking = bookings.find(b => b.id == bookingId);
      if (myBooking) {
        bookingDetails.innerHTML = `
          <strong>Status:</strong> ${myBooking.status === 'approved' ? '‚úÖ Approved' : 'üïí Pending'}<br>
          <strong>Name:</strong> ${myBooking.name}<br>
          <strong>Phone:</strong> ${myBooking.phone}<br>
          <strong>Dates:</strong> ${myBooking.dates.join(', ')}<br>
          <p style="margin-top:15px; font-size:14px;">
            To change dates, cancel this booking and make a new one.
          </p>
        `;
      } else {
        bookingDetails.innerHTML = `<p style="color:red;">‚ùå Booking not found.</p>`;
      }
    }

    function generateCalendar() {
      const today = new Date();
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      calendar.innerHTML = '';
      const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      for (let m = 0; m < 3; m++) {
        const monthDate = new Date(today.getFullYear(), today.getMonth() + m);
        const month = monthDate.getMonth();
        const year = monthDate.getFullYear();
        const monthHeader = document.createElement('h3');
        monthHeader.textContent = `${monthNames[month]} ${year}`;
        monthHeader.style = "margin: 20px 0 10px 0; color: #2c3e50;";
        calendar.appendChild(monthHeader);
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>';
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let row = document.createElement('tr');
        for (let i = 0; i < firstDay; i++) {
          const cell = document.createElement('td');
          cell.className = 'empty';
          row.appendChild(cell);
        }
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('td');
          cell.textContent = day;
          const dateObj = new Date(year, month, day);
          const dateStr = dateObj.toISOString().split('T')[0];
          if (dateObj < today && dateObj.setHours(0,0,0,0) < today.setHours(0,0,0,0)) {
            cell.className = 'past';
          } else {
            const booking = bookings.find(b => b.dates.includes(dateStr));
            if (booking && booking.status === 'approved') {
              cell.className = 'approved';
              cell.title = `Booked: ${booking.name}`;
              const info = document.createElement('div');
              info.className = 'booking-info';
              info.textContent = booking.name;
              cell.appendChild(info);
            } else if (booking && booking.status === 'pending') {
              cell.className = 'pending';
              cell.title = `Pending: ${booking.name}`;
            } else {
              cell.className = 'open';
              cell.onclick = () => {
                if (selectedDates.includes(dateStr)) {
                  selectedDates = selectedDates.filter(d => d !== dateStr);
                  cell.style.opacity = '1';
                } else {
                  selectedDates.push(dateStr);
                  cell.style.opacity = '0.5';
                }
                document.getElementById('dates').value = selectedDates.join(', ');
              };
            }
          }
          row.appendChild(cell);
          if ((day + firstDay) % 7 === 0 || day === daysInMonth) {
            tbody.appendChild(row);
            row = document.createElement('tr');
          }
        }
        table.appendChild(tbody);
        calendar.appendChild(table);
      }
    }

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) { alert("Enter name and phone"); return; }
      if (selectedDates.length === 0) { alert("Select dates"); return; }
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const newBooking = { id: Date.now(), name, phone, dates: selectedDates, status: 'pending' };
      bookings.push(newBooking);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      statusDiv.innerHTML = `
        <p>‚úÖ Thank you, ${name}!</p>
        <div class="my-booking">
          <strong>üìå Save this link:</strong><br>
          <a href="TULIP8.html?booking=${newBooking.id}" style="color:#c0392b; font-weight:bold;">
            TULIP8.html?booking=${newBooking.id}
          </a>
        </div>
      `;
      statusDiv.style.display = "block";
      generateCalendar();
    });

    function showAdmin() { adminPanel.style.display = 'block'; }
    function checkPassword() {
      if (adminPass.value === ADMIN_PASSWORD) {
        adminPass.style.display = 'none';
        document.querySelector('#adminPanel button').style.display = 'none';
        adminContent.style.display = 'block';
        loadAllBookings();
      } else { alert("‚ùå Wrong password!"); }
    }
    function logout() {
      adminContent.style.display = 'none';
      adminPass.style.display = 'block';
      adminPass.value = '';
      document.querySelector('#adminPanel button').style.display = 'inline-block';
      alert("‚úÖ Logged out.");
    }

    function loadAllBookings() {
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const pending = bookings.filter(b => b.status === 'pending');
      const approved = bookings.filter(b => b.status === 'approved');
      const pendingDiv = document.getElementById('pendingList');
      pendingDiv.innerHTML = pending.length ? 
        pending.map(b => `
          <div><strong>${b.name}</strong> (${b.phone})<br>${b.dates.join(', ')}
          <button onclick="approve(${b.id})">‚úÖ Approve</button>
          <button onclick="reject(${b.id})" class="btn-delete">üóëÔ∏è</button><hr></div>
        `).join('') : "<p>No pending.</p>";
      const approvedDiv = document.getElementById('approvedList');
      approvedDiv.innerHTML = approved.length ?
        approved.map(b => `
          <div><strong>‚úÖ ${b.name}</strong><br>üìû ${b.phone}<br>üìÖ ${b.dates.join(', ')}
          <button onclick="unapprove(${b.id})" class="btn-delete">üóëÔ∏è Cancel</button><hr></div>
        `).join('') : "<p>No approved.</p>";
    }

    function approve(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const booking = bookings.find(b => b.id == id);
      if (!booking) return;
      const conflict = bookings.some(b => b.status === 'approved' && b.dates.some(d => booking.dates.includes(d)));
      if (conflict) { alert("‚ùå Already booked."); return; }
      const others = bookings.filter(b => b.status === 'pending' && b.id != id && b.dates.some(d => booking.dates.includes(d)));
      booking.status = 'approved';
      bookings = bookings.filter(b => !others.some(o => o.id === b.id));
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert(`‚úÖ Approved: ${booking.name}\n‚ùå Canceled ${others.length} others.`);
      loadAllBookings(); generateCalendar();
    }

    function reject(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("üóëÔ∏è Deleted.");
      loadAllBookings(); generateCalendar();
    }

    function unapprove(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("‚ùå Canceled.");
      loadAllBookings(); generateCalendar();
    }

    function cancelBooking() {
      if (!bookingId) return;
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const booking = bookings.find(b => b.id == bookingId);
      if (!booking) { alert("‚ùå Not found."); return; }
      if (confirm(`Cancel booking for ${booking.dates.join(', ')}?`)) {
        const updated = bookings.filter(b => b.id != bookingId);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
        alert("‚úÖ Canceled.");
        bookingDetails.innerHTML = "<p>Canceled.</p>";
        generateCalendar();
      }
    }

    generateCalendar();
  </script>
</body>
</html>
